volumes:
  pgdata:
  vendor:
  node_modules:

services:
  postgres:
    image: postgres:16
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${DB_DATABASE:-invoxo}
      POSTGRES_USER: ${DB_USERNAME:-invoxo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invoxo_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-invoxo} -d ${DB_DATABASE:-invoxo}"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"

  app: &app-base
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      CONTAINER_ROLE: app
      NPM_BUILD: "1"
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
      - vendor:/app/vendor
      - node_modules:/app/node_modules
    working_dir: /app
    command: ["php", "artisan", "octane:start", "--server=swoole", "--host=0.0.0.0", "--port=8888"]

  worker:
    <<: *app-base
    ports: []
    environment:
      CONTAINER_ROLE: worker
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=120", "--max-time=3600"]
    restart: unless-stopped

  scheduler:
    <<: *app-base
    ports: []
    environment:
      CONTAINER_ROLE: scheduler
    command: ["php", "artisan", "schedule:work"]
    restart: unless-stopped

